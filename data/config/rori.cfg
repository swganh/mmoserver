# Zone Server Configuration File

# Networking Configuration
BindAddress=127.0.0.1
BindPort=5007
ServiceMessageHeap=16384
GlobalMessageHeap=16384

# Database Configuration
DBServer = localhost
DBPort = 3306
DBName = swganh
DBUser = rori
DBPass = swganh
DBMinThreads = 4
DBMaxThreads = 16

# Specifies the name of the zone we are loading.
ZoneName=rori

# Spatial Index Settings
FillFactor = 0.7
IndexCap = 100
LeafCap = 100
Horizon = 20

# if set to 1, writes the generated resource maps to file
writeResourceMaps = 0

ConsoleLog_MinPriority=5
FileLog_MinPriority=7
FileLog_Name=logs/rori.log