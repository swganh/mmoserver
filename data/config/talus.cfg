# Zone Server Configuration File

# Networking Configuration
BindAddress=127.0.0.1
BindPort=5008
ServiceMessageHeap=16384
GlobalMessageHeap=16384

# Database Configuration
DBServer = localhost
DBPort = 3306
DBName = swganh
DBUser = talus
DBPass = swganh
DBMinThreads = 4
DBMaxThreads = 16
DBGlobalSchema = swganh_static
DBGalaxySchema = swganh
DBConfigSchema = swganh_config

# Specifies the name of the zone we are loading.
ZoneName=talus

# Spatial Index Settings
FillFactor = 0.7
IndexCap = 100
LeafCap = 100
Horizon = 20


# if set to 1, writes the generated resource maps to file
writeResourceMaps = 0

ConsoleLog_MinPriority=6
FileLog_MinPriority=8
FileLog_Name=logs/talus.log